<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz@8..144&display=swap" rel="stylesheet">

</head>
<body>
    
    <main id="app">
        <div class="header"></div>
        
        <div class="container">
            <div class="col">
                <div class="profile">
                    <div class="info_profile">
                        <div class="photo_profile"></div>
                        <p>Federica</p>
                    </div>
                    <div class="icons_profile">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="notifications">
                    <div class="icon_notification">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="text_notification">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="search">
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="group_chat">
                    <div class="user_chat" v-for="contact in contacts">

                       
                        <div class="info_user">
                            <img :src="./assets/img/avatar_1.jpg" alt="">
                            <div>
                                <h4>
                                    {{contact.name}}
                                </h4>
                                <span>Ultimo messaggio inviato</span>
                            </div>
                        </div>
                        <div class="hour">
                            <p>12:00</p>
                        </div>

                    </div>

                </div>
            </div>
            <div class="col_2">
                <div class="profile">
                    <div class="profile_user">
                        <div class="user_photo"></div>
                        <div class="name_user">
                            <p>Michele</p>
                            <span>Ultimo accesso oggi alle 12:00</span>
                        </div>
                    </div>
                    <div class="icon_chat">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="chat_messages"></div>
                <div class="footer_chat">
                    <div class="icon_smile">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div>
                        <input type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="icon_smile">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>

            </div>
        </div>

        
        
    </main>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
